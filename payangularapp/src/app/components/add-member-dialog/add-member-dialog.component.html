<h1 mat-dialog-title>Add member</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">
    <mat-label>Email of new member:</mat-label>
    <input matInput [(ngModel)]="memberEmail">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="memberEmail" [disabled]="!memberEmail" cdkFocusInitial color="primary">Add</button>
  <button mat-button [mat-dialog-close]="">Cancel</button>
</div>
