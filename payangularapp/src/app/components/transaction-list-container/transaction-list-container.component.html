<ng-container *ngIf="transactionData$ | async as transactionsData; else loading">
  <app-transaction-list
    [participants]="transactionsData.participants"
    [transactions]="transactionsData.transactions"
    [payer]="payer"
    [involved]="participant"
    (scrollToBottom)="onLoadMoreTransactions()"
    (changedFilter)="onChangedFilter($event)">
  </app-transaction-list>
</ng-container>

<ng-template #loading>
  <app-top-level-spinner></app-top-level-spinner>
</ng-template>
