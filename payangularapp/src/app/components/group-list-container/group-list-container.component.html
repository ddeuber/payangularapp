<ng-container *ngIf="groups$ | async as groups; else loading">
  <app-group-list [groups]="groups" (groupSelection)="onGroupSelected($event)" (groupCreation)="onCreateGroup($event)">
  </app-group-list>
</ng-container>

<ng-template #loading>
  <app-top-level-spinner></app-top-level-spinner>
</ng-template>
