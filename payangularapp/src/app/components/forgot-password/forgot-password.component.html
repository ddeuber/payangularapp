<div class="authentication-card">
  <mat-card>
    <mat-card-title>Forgot password</mat-card-title>

    <mat-card-content>
      <div></div>
      <p class="small-top-margin">
        After providing your email address, you will be sent an email for password recovery.
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div>
          <mat-form-field class="full-width-input">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>
        </div>

        <div class="small-top-margin">
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Confirm</button>
        </div>
      </form>

      <div class="small-top-margin">
        Go back to <a routerLink="/login">login.</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
