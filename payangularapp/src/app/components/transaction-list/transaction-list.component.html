<table mat-table [dataSource]="transactions$">
  <!-- Position Column -->
  <ng-container matColumnDef="payer">
    <th mat-header-cell *matHeaderCellDef> Payer </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.payer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.comment}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickTransaction(row)"></tr>
</table>
