<h1 mat-dialog-title>Add Transaction: {{group.name}}</h1>

<form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">

  <div mat-dialog-content>
    <div>
      <mat-form-field class="full-width-input">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width-input">
        <mat-label>Amount</mat-label>
        <input matInput type="number" step="0.05" formControlName="amount">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width-input">
        <mat-label>Payer</mat-label>
        <mat-select formControlName="payer">
          <mat-option *ngFor="let participant of participants" [value]="participant">{{participant}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <table>
        <tr>
          <td>Participants</td>
          <td>
            <mat-icon (click)="onAddParticipant()">add_circle</mat-icon>
          </td>
        </tr>
      </table>
      <div *ngFor="let control of getCheckboxControls(); let i = index">
        <mat-checkbox [formControl]="control" class="very-small-top-margin small-left-margin">{{participants[i]}}
        </mat-checkbox>
      </div>
    </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit"
          [disabled]="!form.valid || hasNoSelectedParticipants">Submit
  </button>
  <button mat-raised-button color="secondary" type="button" (click)="onCancel()">Cancel</button>
  <!-- TODO: add button for create another -->
</div>

</form>
