<ng-container *ngIf="participants$ | async as participants; else loading">
  <app-group-settings
    [group]="(group$ | async)!"
    [groupSettings]="(groupSettings$ | async)!"
    [participants]="participants"
    (saveGroupSettings)="saveGroupSettings($event)">
  </app-group-settings>
</ng-container>

<ng-template #loading>
  <app-top-level-spinner></app-top-level-spinner>
</ng-template>
