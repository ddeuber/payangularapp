<ng-container *ngIf="balancesAndStandingOrders$ | async as balancesAndStandingOrders; else loading">
  <app-group-overview
    [group]="group!"
    [balances]="balancesAndStandingOrders.balances"
    [standingOrders]="balancesAndStandingOrders.standingOrders"
    (leaveGroup)="onLeaveGroup($event)"
    (addTransaction)="onAddTransaction($event)"
    (addMember)="onAddMember($event)"
    (openSettings)="onOpenSettings($event)"
    (listTransactions)="onListTransactions($event)">
  </app-group-overview>
</ng-container>

<ng-template #loading>
  <app-top-level-spinner></app-top-level-spinner>
</ng-template>
