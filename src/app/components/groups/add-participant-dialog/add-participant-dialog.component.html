<h1 mat-dialog-title>Add participant</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width-input">
    <mat-label>Name of participant</mat-label>
    <input matInput [(ngModel)]="participantName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="participantName" [disabled]="!participantName" color="primary">Add</button>
  <button mat-button [mat-dialog-close]="">Cancel</button>
</div>
